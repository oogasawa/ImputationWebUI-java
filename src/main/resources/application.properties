# DataSource
spring.datasource.url=jdbc:h2:./data/h2;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasouce.username=sa
spring.datasouce.password=
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=true
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# H2DB
spring.h2.console.enabled=true

# message
spring.messages.basename=i18n/messages,i18n/ValidationMessages

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/h2/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=jp.ac.nig.ddbj.webui.imputation.domain.user.model

# Log Level
logging.level.jp.ac.nig.ddbj.imputation=debug

# max file size - default 1MB
spring.servlet.multipart.max-file-size=1000GB
# max request size - default 10MB
spring.servlet.multipart.max-request-size=1000GB
